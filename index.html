        let chatData = {

        const generateBtn = document.getElementById('generateBtn');
        const openHtmlBtn = document.getElementById('openHtmlBtn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const preview = document.getElementById('preview');
        const chatPreview = document.getElementById('chatPreview');

        // Upload box click
        uploadBox.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('drag-over');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('drag-over');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Generate PDF button
        generateBtn.addEventListener('click', generatePDF);

        openHtmlBtn.addEventListener('click', openAsHtml);

        async function handleFile(file) {
            if (!file.name.endsWith('.zip')) {
                showStatus('Please select a valid ZIP file', 'error');
                return;
            }

            showStatus('Reading ZIP file...', 'info');
            loading.style.display = 'block';
            preview.style.display = 'none';

            try {
                const zip = await JSZip.loadAsync(file);
                let chatFile = null;
                const images = {};

                // Find chat text file and images
                for (let filename in zip.files) {
                    if (filename.endsWith('.txt')) {
                        chatFile = zip.files[filename];
                    } else if (filename.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                        const blob = await zip.files[filename].async('blob');
                        images[filename] = URL.createObjectURL(blob);
                    }
                }

                if (!chatFile) {
                    throw new Error('No chat text file found in ZIP');
                }

                const chatText = await chatFile.async('text');
                chatData.messages = parseWhatsAppChat(chatText);
                chatData.images = images;

                showStatus(`Successfully loaded ${chatData.messages.length} messages`, 'success');
                generateBtn.disabled = false;
                openHtmlBtn.disabled = false;
                
                // Show preview
                renderPreview();
                preview.style.display = 'block';

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                generateBtn.disabled = true;
            } finally {
                loading.style.display = 'none';
            }
        }

        function parseWhatsAppChat(text) {
            const messages = [];
            const lines = text.split('\n');
            
            // Common WhatsApp export patterns
            // Pattern 1: [DD/MM/YY, HH:MM:SS] Sender: Message
            // Pattern 2: DD/MM/YY, HH:MM - Sender: Message
            // Pattern 3: M/D/YY, H:MM AM/PM - Sender: Message
            
            const patterns = [
                /^\[?(\d{1,2}\/\d{1,2}\/\d{2,4},?\s+\d{1,2}:\d{2}(?::\d{2})?(?:\s*[AP]M)?)\]?\s*[-‚Äì]\s*([^:]+):\s*(.*)$/,
                /^(\d{1,2}\/\d{1,2}\/\d{2,4},?\s+\d{1,2}:\d{2}(?::\d{2})?(?:\s*[AP]M)?)\s*[-‚Äì]\s*([^:]+):\s*(.*)$/
            ];

            let currentMessage = null;

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                // Skip system messages
                if (line.includes('Messages and calls are end-to-end encrypted') ||
                    line.includes('Your security code with') ||
                    line.includes('changed.')) {
                    continue;
                }

                let matched = false;
                for (let pattern of patterns) {
                    const match = line.match(pattern);
                    if (match) {
                        if (currentMessage) {
                            messages.push(currentMessage);
                        }
                        
                        currentMessage = {
                            timestamp: match[1],
                            sender: match[2].trim(),
                            text: match[3].trim()
                        };
                        matched = true;
                        break;
                    }
                }

                // If line doesn't match pattern, it's a continuation of previous message
                if (!matched && currentMessage) {
                    currentMessage.text += '\n' + line;
                }
            }

            if (currentMessage) {
                messages.push(currentMessage);
            }

            // Filter out contact cards and other system messages from message text
            return messages.map(msg => {
                // Clean up contact card references
                let text = msg.text;
                text = text.replace(/\(file attached\)/gi, '');
                text = text.replace(/Contact card omitted/gi, 'üìá Contact card');
                text = text.replace(/<Media omitted>/gi, 'üñºÔ∏è Media');
                text = text.replace(/image omitted/gi, 'üñºÔ∏è Image');
                text = text.replace(/video omitted/gi, 'üé• Video');
                text = text.replace(/audio omitted/gi, 'üéµ Audio');
                text = text.replace(/sticker omitted/gi, 'üòÄ Sticker');
                text = text.replace(/GIF omitted/gi, 'üé¨ GIF');
                text = text.replace(/document omitted/gi, 'üìÑ Document');
                
                return {
                    ...msg,
                    text: text.trim()
                };
            }).filter(msg => msg.text || msg.text === ''); // Keep all messages even if text is empty
        }

        function renderPreview() {
            chatPreview.innerHTML = '';
            const previewMessages = chatData.messages.slice(0, 50);
            const senders = [...new Set(chatData.messages.map(m => m.sender))];
            const currentUser = senders[0]; // Assume first sender is current user

            previewMessages.forEach(msg => {
                const messageDiv = createPreviewMessage(msg, currentUser);
                chatPreview.appendChild(messageDiv);
            });
        }

        function createPreviewMessage(msg, currentUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.sender === currentUser ? 'sent' : 'received'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (msg.sender !== currentUser) {
                const senderDiv = document.createElement('div');
                senderDiv.className = 'message-sender';
                senderDiv.textContent = msg.sender;
                contentDiv.appendChild(senderDiv);
            }

            // Check if message contains image reference
            let messageText = msg.text;
            let imageMatch = messageText.match(/<attached:\s*([^>]+)>/i) || 
                            messageText.match(/([^\s]+\.(jpg|jpeg|png|gif|webp))/i);
            
            if (imageMatch) {
                const imageName = imageMatch[1];
                if (chatData.images[imageName]) {
                    const img = document.createElement('img');
                    img.className = 'message-image';
                    img.src = chatData.images[imageName];
                    contentDiv.appendChild(img);
                    messageText = messageText.replace(imageMatch[0], '').trim();
                }
            }

            if (messageText) {
                const textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                // Preserve line breaks and formatting
                textDiv.style.whiteSpace = 'pre-wrap';
                textDiv.textContent = messageText;
                contentDiv.appendChild(textDiv);
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = msg.timestamp;
            contentDiv.appendChild(timeDiv);

            messageDiv.appendChild(contentDiv);
            return messageDiv;
        }

        async function generatePDF() {
            // Prevent multiple clicks
            if (generateBtn.disabled) return;
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.classList.add('loading');
            generateBtn.textContent = 'Generating PDF...';
            
            showStatus('Generating PDF... This may take a moment', 'info');
            loading.style.display = 'block';
            loadingText.textContent = 'Preparing chat for PDF...';

            try {
                const senders = [...new Set(chatData.messages.map(m => m.sender))];
                const currentUser = senders[0];
                
                // Clear and render ALL messages in preview (not just 50)
                chatPreview.innerHTML = '';
                loadingText.textContent = 'Rendering all messages...';
                
                // Add header
                const headerDiv = document.createElement('div');
                headerDiv.style.cssText = 'background: #075E54; color: white; padding: 15px; border-radius: 5px; margin-bottom: 20px; text-align: center;';
                headerDiv.innerHTML = `<h3 style="margin:0">WhatsApp Chat Export</h3><p style="margin:5px 0 0 0; font-size:14px">${chatData.messages.length} messages</p>`;
                chatPreview.appendChild(headerDiv);
                
                // Process messages in batches for UI responsiveness
                const BATCH_SIZE = 100;
                for (let i = 0; i < chatData.messages.length; i += BATCH_SIZE) {
                    const batch = chatData.messages.slice(i, Math.min(i + BATCH_SIZE, chatData.messages.length));
                    const progress = Math.round((i / chatData.messages.length) * 100);
                    loadingText.textContent = `Rendering messages... ${progress}%`;
                    
                    await new Promise(resolve => {
                        requestAnimationFrame(() => {
                            batch.forEach(msg => {
                                const messageDiv = createPreviewMessage(msg, currentUser);
                                chatPreview.appendChild(messageDiv);
                            });
                            resolve();
                        });
                    });
                    
                    await new Promise(resolve => setTimeout(resolve, 10));
                }

                loadingText.textContent = 'Capturing chat screenshot...';
                await new Promise(resolve => setTimeout(resolve, 500));
                
                console.log('Capturing chatPreview with dimensions:', chatPreview.offsetWidth, 'x', chatPreview.offsetHeight);
                
                // Use dom-to-image instead of html2canvas
                const dataUrl = await domtoimage.toJpeg(chatPreview, {
                    quality: 0.95,
                    bgcolor: '#e5ddd5',
                    width: chatPreview.offsetWidth,
                    height: chatPreview.offsetHeight
                });
                
                console.log('Image created, data length:', dataUrl.length);
                console.log('Image data starts with:', dataUrl.substring(0, 50));
                
                loadingText.textContent = 'Creating PDF...';
                
                // Convert canvas to image
                const imgData = dataUrl;
                console.log('Using image data for PDF');
                
                // Create PDF with jsPDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });
                
                console.log('PDF created, adding image...');
                
                // A4 dimensions in mm
                const pdfWidth = 210;
                const pdfHeight = 297;
                const margin = 10;
                const contentWidth = pdfWidth - (margin * 2);
                
                // Calculate image dimensions - use chatPreview dimensions
                const imgWidth = contentWidth;
                const imgHeight = (chatPreview.offsetHeight * contentWidth) / chatPreview.offsetWidth;
                
                console.log('Image dimensions for PDF:', imgWidth, 'x', imgHeight, 'mm');
                
                // Calculate how many pages we need
                const pageHeight = pdfHeight - (margin * 2);
                let heightLeft = imgHeight;
                let position = margin;
                
                // Add first page with image
                pdf.addImage(imgData, 'JPEG', margin, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;
                
                // Add additional pages if content is longer
                while (heightLeft > 0) {
                    position = heightLeft - imgHeight + margin;
                    pdf.addPage();
                    pdf.addImage(imgData, 'JPEG', margin, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                
                // Save the PDF
                pdf.save('whatsapp-chat.pdf');
                
                console.log('PDF saved successfully');

                loadingText.textContent = 'PDF generated successfully!';
                showStatus('PDF generated successfully!', 'success');
                
                // Restore preview to show only first 50 messages
                await new Promise(resolve => setTimeout(resolve, 1000));
                renderPreview();
                
            } catch (error) {
                console.error('PDF Generation Error:', error);
                showStatus(`Error generating PDF: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.classList.remove('loading');
                generateBtn.textContent = 'Generate PDF';
            }
        }

        <div class="messages">
${chatData.messages.map(msg => {
    const isSent = msg.sender === currentUser;
    let messageText = msg.text;
    let imageHtml = '';
    
    // Check for images
    let imageMatch = messageText.match(/<attached:\\s*([^>]+)>/i) || 
                    messageText.match(/([^\\s]+\\.(jpg|jpeg|png|gif|webp))/i);
    
    if (imageMatch) {
        const imageName = imageMatch[1];
        if (chatData.images[imageName]) {
            imageHtml = `<img class="message-image" src="${chatData.images[imageName]}" alt="Image">`;
            messageText = messageText.replace(imageMatch[0], '').trim();
        }
    }

    return `
            <div class="message ${isSent ? 'sent' : 'received'}">
                <div class="message-content">
                    ${!isSent ? `<div class="message-sender">${msg.sender}</div>` : ''}
                    ${imageHtml}
                    ${messageText ? `<div class="message-text">${messageText}</div>` : ''}
                    <div class="message-time">${msg.timestamp}</div>
                </div>
            </div>`;
}).join('')}
        </div>
    </div>
</body>
</html>`;

            // Open in new window

            newWindow.document.close();
            
            showStatus('Chat opened in new tab. Press Ctrl+P or Cmd+P to save as PDF!', 'success');

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
