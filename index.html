<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat to PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
        }

        .upload-box {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 50px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
        }

        .upload-box:hover {
            border-color: #25D366;
            background: #f0fff4;
        }

        .upload-box.drag-over {
            border-color: #25D366;
            background: #e6ffed;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .upload-box p {
            color: #666;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }

        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: btn-spin 0.8s linear infinite;
        }

        @keyframes btn-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .preview {
            display: none;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .chat-preview {
            background: #e5ddd5;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.sent .message-content {
            background: #dcf8c6;
            border-bottom-right-radius: 2px;
        }

        .message.received .message-content {
            background: white;
            border-bottom-left-radius: 2px;
        }

        .message-sender {
            font-weight: bold;
            color: #128C7E;
            font-size: 13px;
            margin-bottom: 3px;
        }

        .message-text {
            font-size: 14px;
            color: #303030;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            margin-top: 4px;
            text-align: right;
        }

        .message-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading p {
            margin-top: 10px;
            color: #666;
            font-weight: 500;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* PDF specific styles */
        .pdf-content {
            display: none;
        }

        .pdf-chat-container {
            background: #e5ddd5;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .pdf-header {
            background: #075E54;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .pdf-message {
            margin-bottom: 12px;
            display: flex;
            clear: both;
        }

        .pdf-message.sent {
            justify-content: flex-end;
        }

        .pdf-message-content {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .pdf-message.sent .pdf-message-content {
            background: #dcf8c6;
        }

        .pdf-message.received .pdf-message-content {
            background: white;
        }

        .pdf-message-sender {
            font-weight: bold;
            color: #128C7E;
            font-size: 13px;
            margin-bottom: 3px;
        }

        .pdf-message-text {
            font-size: 14px;
            color: #303030;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .pdf-message-time {
            font-size: 11px;
            color: #667781;
            margin-top: 4px;
        }

        .pdf-message-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± WhatsApp Chat to PDF</h1>
            <p>Convert your WhatsApp chat exports into beautiful PDF documents</p>
        </div>

        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">üìÅ</div>
                <h3>Drop your WhatsApp chat ZIP file here</h3>
                <p>or click to browse</p>
                <input type="file" id="fileInput" accept=".zip">
            </div>

            <button class="btn" id="generateBtn" disabled>Generate PDF</button>

            <div class="status" id="status"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">Processing your chat...</p>
            </div>

            <div class="preview" id="preview">
                <h3 style="margin-bottom: 15px;">Preview (First 50 messages)</h3>
                <div class="chat-preview" id="chatPreview"></div>
            </div>
        </div>
    </div>

    <!-- Hidden container for PDF generation -->
    <div id="pdfContent" class="pdf-content"></div>

    <script>
        let chatData = {
            messages: [],
            images: {}
        };

        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const generateBtn = document.getElementById('generateBtn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const preview = document.getElementById('preview');
        const chatPreview = document.getElementById('chatPreview');

        // Upload box click
        uploadBox.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('drag-over');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('drag-over');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Generate PDF button
        generateBtn.addEventListener('click', generatePDF);

        async function handleFile(file) {
            if (!file.name.endsWith('.zip')) {
                showStatus('Please select a valid ZIP file', 'error');
                return;
            }

            showStatus('Reading ZIP file...', 'info');
            loading.style.display = 'block';
            preview.style.display = 'none';

            try {
                const zip = await JSZip.loadAsync(file);
                let chatFile = null;
                const images = {};

                // Find chat text file and images
                for (let filename in zip.files) {
                    if (filename.endsWith('.txt')) {
                        chatFile = zip.files[filename];
                    } else if (filename.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                        const blob = await zip.files[filename].async('blob');
                        images[filename] = URL.createObjectURL(blob);
                    }
                }

                if (!chatFile) {
                    throw new Error('No chat text file found in ZIP');
                }

                const chatText = await chatFile.async('text');
                chatData.messages = parseWhatsAppChat(chatText);
                chatData.images = images;

                showStatus(`Successfully loaded ${chatData.messages.length} messages`, 'success');
                generateBtn.disabled = false;
                
                // Show preview
                renderPreview();
                preview.style.display = 'block';

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                generateBtn.disabled = true;
            } finally {
                loading.style.display = 'none';
            }
        }

        function parseWhatsAppChat(text) {
            const messages = [];
            const lines = text.split('\n');
            
            // Common WhatsApp export patterns
            // Pattern 1: [DD/MM/YY, HH:MM:SS] Sender: Message
            // Pattern 2: DD/MM/YY, HH:MM - Sender: Message
            // Pattern 3: M/D/YY, H:MM AM/PM - Sender: Message
            
            const patterns = [
                /^\[?(\d{1,2}\/\d{1,2}\/\d{2,4},?\s+\d{1,2}:\d{2}(?::\d{2})?(?:\s*[AP]M)?)\]?\s*[-‚Äì]\s*([^:]+):\s*(.*)$/,
                /^(\d{1,2}\/\d{1,2}\/\d{2,4},?\s+\d{1,2}:\d{2}(?::\d{2})?(?:\s*[AP]M)?)\s*[-‚Äì]\s*([^:]+):\s*(.*)$/
            ];

            let currentMessage = null;

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                // Skip system messages
                if (line.includes('Messages and calls are end-to-end encrypted') ||
                    line.includes('Your security code with') ||
                    line.includes('changed.')) {
                    continue;
                }

                let matched = false;
                for (let pattern of patterns) {
                    const match = line.match(pattern);
                    if (match) {
                        if (currentMessage) {
                            messages.push(currentMessage);
                        }
                        
                        currentMessage = {
                            timestamp: match[1],
                            sender: match[2].trim(),
                            text: match[3].trim()
                        };
                        matched = true;
                        break;
                    }
                }

                // If line doesn't match pattern, it's a continuation of previous message
                if (!matched && currentMessage) {
                    currentMessage.text += '\n' + line;
                }
            }

            if (currentMessage) {
                messages.push(currentMessage);
            }

            // Filter out contact cards and other system messages from message text
            return messages.map(msg => {
                // Clean up contact card references
                let text = msg.text;
                text = text.replace(/\(file attached\)/gi, '');
                text = text.replace(/Contact card omitted/gi, 'üìá Contact card');
                text = text.replace(/<Media omitted>/gi, 'üñºÔ∏è Media');
                text = text.replace(/image omitted/gi, 'üñºÔ∏è Image');
                text = text.replace(/video omitted/gi, 'üé• Video');
                text = text.replace(/audio omitted/gi, 'üéµ Audio');
                text = text.replace(/sticker omitted/gi, 'üòÄ Sticker');
                text = text.replace(/GIF omitted/gi, 'üé¨ GIF');
                text = text.replace(/document omitted/gi, 'üìÑ Document');
                
                return {
                    ...msg,
                    text: text.trim()
                };
            }).filter(msg => msg.text || msg.text === ''); // Keep all messages even if text is empty
        }

        function renderPreview() {
            chatPreview.innerHTML = '';
            const previewMessages = chatData.messages.slice(0, 50);
            const senders = [...new Set(chatData.messages.map(m => m.sender))];
            const currentUser = senders[0]; // Assume first sender is current user

            previewMessages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender === currentUser ? 'sent' : 'received'}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (msg.sender !== currentUser) {
                    const senderDiv = document.createElement('div');
                    senderDiv.className = 'message-sender';
                    senderDiv.textContent = msg.sender;
                    contentDiv.appendChild(senderDiv);
                }

                // Check if message contains image reference
                let messageText = msg.text;
                let imageMatch = messageText.match(/<attached:\s*([^>]+)>/i) || 
                                messageText.match(/([^\s]+\.(jpg|jpeg|png|gif|webp))/i);
                
                if (imageMatch) {
                    const imageName = imageMatch[1];
                    if (chatData.images[imageName]) {
                        const img = document.createElement('img');
                        img.className = 'message-image';
                        img.src = chatData.images[imageName];
                        contentDiv.appendChild(img);
                        messageText = messageText.replace(imageMatch[0], '').trim();
                    }
                }

                if (messageText) {
                    const textDiv = document.createElement('div');
                    textDiv.className = 'message-text';
                    // Preserve line breaks and formatting
                    textDiv.style.whiteSpace = 'pre-wrap';
                    textDiv.textContent = messageText;
                    contentDiv.appendChild(textDiv);
                }

                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = msg.timestamp;
                contentDiv.appendChild(timeDiv);

                messageDiv.appendChild(contentDiv);
                chatPreview.appendChild(messageDiv);
            });
        }

        async function generatePDF() {
            // Prevent multiple clicks
            if (generateBtn.disabled) return;
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.classList.add('loading');
            generateBtn.textContent = 'Generating PDF...';
            
            showStatus('Generating PDF... This may take a moment', 'info');
            loading.style.display = 'block';
            loadingText.textContent = 'Preparing your chat for PDF...';

            try {
                const pdfContent = document.getElementById('pdfContent');
                pdfContent.innerHTML = '';

                loadingText.textContent = `Formatting ${chatData.messages.length} messages...`;

                const chatContainer = document.createElement('div');
                chatContainer.className = 'pdf-chat-container';

                // Add header
                const header = document.createElement('div');
                header.className = 'pdf-header';
                header.innerHTML = `
                    <h2>WhatsApp Chat Export</h2>
                    <p>${chatData.messages.length} messages</p>
                `;
                chatContainer.appendChild(header);

                // Get unique senders
                const senders = [...new Set(chatData.messages.map(m => m.sender))];
                const currentUser = senders[0];

                // Process messages in batches to avoid blocking UI
                const BATCH_SIZE = 50;
                const totalMessages = chatData.messages.length;
                
                for (let i = 0; i < totalMessages; i += BATCH_SIZE) {
                    const batch = chatData.messages.slice(i, Math.min(i + BATCH_SIZE, totalMessages));
                    
                    // Update progress
                    const progress = Math.round((i / totalMessages) * 100);
                    loadingText.textContent = `Formatting messages... ${progress}%`;
                    
                    // Process batch
                    await new Promise(resolve => {
                        requestAnimationFrame(() => {
                            batch.forEach(msg => {
                                const messageDiv = createMessageElement(msg, currentUser);
                                chatContainer.appendChild(messageDiv);
                            });
                            resolve();
                        });
                    });
                    
                    // Small delay to keep UI responsive
                    await new Promise(resolve => setTimeout(resolve, 10));
                }

                pdfContent.appendChild(chatContainer);

                // Generate PDF
                loadingText.textContent = 'Converting to PDF... Please wait...';
                
                // Give UI time to update before heavy PDF generation
                await new Promise(resolve => setTimeout(resolve, 100));
                
                const opt = {
                    margin: 10,
                    filename: 'whatsapp-chat.pdf',
                    image: { type: 'jpeg', quality: 0.95 },
                    html2canvas: { 
                        scale: 2,
                        useCORS: true,
                        logging: false
                    },
                    jsPDF: { 
                        unit: 'mm', 
                        format: 'a4', 
                        orientation: 'portrait' 
                    },
                    pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
                };

                await html2pdf().set(opt).from(chatContainer).save();

                loadingText.textContent = 'PDF generated successfully!';
                showStatus('PDF generated successfully!', 'success');
                
            } catch (error) {
                showStatus(`Error generating PDF: ${error.message}`, 'error');
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.classList.remove('loading');
                generateBtn.textContent = 'Generate PDF';
            }
        }

        // Helper function to create message elements
        function createMessageElement(msg, currentUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `pdf-message ${msg.sender === currentUser ? 'sent' : 'received'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'pdf-message-content';
            
            if (msg.sender !== currentUser) {
                const senderDiv = document.createElement('div');
                senderDiv.className = 'pdf-message-sender';
                senderDiv.textContent = msg.sender;
                contentDiv.appendChild(senderDiv);
            }

            // Check for images
            let messageText = msg.text;
            let imageMatch = messageText.match(/<attached:\s*([^>]+)>/i) || 
                            messageText.match(/([^\s]+\.(jpg|jpeg|png|gif|webp))/i);
            
            if (imageMatch) {
                const imageName = imageMatch[1];
                if (chatData.images[imageName]) {
                    const img = document.createElement('img');
                    img.className = 'pdf-message-image';
                    img.src = chatData.images[imageName];
                    contentDiv.appendChild(img);
                    messageText = messageText.replace(imageMatch[0], '').trim();
                }
            }

            if (messageText) {
                const textDiv = document.createElement('div');
                textDiv.className = 'pdf-message-text';
                // Preserve line breaks and formatting
                textDiv.style.whiteSpace = 'pre-wrap';
                textDiv.textContent = messageText;
                contentDiv.appendChild(textDiv);
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'pdf-message-time';
            timeDiv.textContent = msg.timestamp;
            contentDiv.appendChild(timeDiv);

            messageDiv.appendChild(contentDiv);
            return messageDiv;
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
