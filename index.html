<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat to PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .upload-section {
            padding: 40px;
            text-align: center;
        }

        .upload-box {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 50px 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
            position: relative;
            z-index: 1;
        }

        .upload-box:hover {
            border-color: #25D366;
            background: #f0fff4;
        }

        .upload-box.drag-over {
            border-color: #25D366;
            background: #e6ffed;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-box h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .upload-box p {
            color: #666;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            opacity: 0.6;
        }

        .btn.loading {
            position: relative;
            color: transparent;
        }

        .btn.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: btn-spin 0.8s linear infinite;
        }

        @keyframes btn-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .preview {
            display: none;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .date-filter {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        .date-filter h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .date-inputs {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .date-group {
            flex: 1;
            min-width: 200px;
        }

        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .date-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .date-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .date-group input[type="date"]:focus {
            outline: none;
            border-color: #25D366;
        }

        .filter-info {
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            font-size: 13px;
            color: #2e7d32;
        }

        .chat-preview {
            background: #e5ddd5;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.sent .message-content {
            background: #dcf8c6;
            border-bottom-right-radius: 2px;
        }

        .message.received .message-content {
            background: white;
            border-bottom-left-radius: 2px;
        }

        .message-sender {
            font-weight: bold;
            color: #128C7E;
            font-size: 13px;
            margin-bottom: 3px;
        }

        .message-text {
            font-size: 14px;
            color: #303030;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            color: #667781;
            margin-top: 4px;
            text-align: right;
        }

        .message-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading p {
            margin-top: 10px;
            color: #666;
            font-weight: 500;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* PDF specific styles */
        #pdfContent {
            position: fixed;
            top: 0;
            left: 0;
            width: 800px;
            background: white;
            z-index: 9999;
            overflow: visible;
        }

        #pdfContent.generating {
            display: block;
        }

        .pdf-chat-container {
            background: #e5ddd5;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 760px;
        }

        .pdf-header {
            background: #075E54;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .pdf-message {
            margin-bottom: 12px;
            display: flex;
            clear: both;
        }

        .pdf-message.sent {
            justify-content: flex-end;
        }

        .pdf-message-content {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .pdf-message.sent .pdf-message-content {
            background: #dcf8c6;
        }

        .pdf-message.received .pdf-message-content {
            background: white;
        }

        .pdf-message-sender {
            font-weight: bold;
            color: #128C7E;
            font-size: 13px;
            margin-bottom: 3px;
        }

        .pdf-message-text {
            font-size: 14px;
            color: #303030;
            line-height: 1.4;
            white-space: pre-wrap;
        }

        .pdf-message-time {
            font-size: 11px;
            color: #667781;
            margin-top: 4px;
        }

        .pdf-message-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± WhatsApp Chat to PDF</h1>
            <p>Convert your WhatsApp chat exports into beautiful PDF documents</p>
        </div>

        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">üìÅ</div>
                <h3>Drop your WhatsApp chat ZIP file here</h3>
                <p>or click to browse</p>
                <input type="file" id="fileInput" accept=".zip">
            </div>

            <button class="btn" id="openHtmlBtn" disabled>Open as HTML Page (Save as PDF)</button>
            <button class="btn" id="downloadHtmlBtn" disabled style="margin-left: 10px;">Download HTML File</button>

            <div class="status" id="status"></div>

            <div class="date-filter" id="dateFilter">
                <h3>üìÖ Filter by Date Range (Optional)</h3>
                <div class="date-inputs">
                    <div class="date-group">
                        <label for="startDate">From Date:</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="date-group">
                        <label for="endDate">To Date:</label>
                        <input type="date" id="endDate">
                    </div>
                    <button class="btn-reset" id="clearFilterBtn">Clear Filter</button>
                </div>
                <div class="filter-info" id="filterInfo">
                    üí° Leave empty to include all messages
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">Processing your chat...</p>
            </div>

            <div class="preview" id="preview">
                <h3 style="margin-bottom: 15px;">Preview (First 50 messages)</h3>
                <div class="chat-preview" id="chatPreview"></div>
            </div>
        </div>
    </div>

    <!-- Hidden container for PDF generation -->
    <div id="pdfContent" class="pdf-content"></div>

    <script>
        console.log('Script loaded!');
        
        let chatData = {
            messages: [],
            images: {},
            allMessages: [] // Store all messages for filtering
        };

        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const openHtmlBtn = document.getElementById('openHtmlBtn');
        const downloadHtmlBtn = document.getElementById('downloadHtmlBtn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const preview = document.getElementById('preview');
        const chatPreview = document.getElementById('chatPreview');
        const dateFilter = document.getElementById('dateFilter');
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const filterInfo = document.getElementById('filterInfo');
        const clearFilterBtn = document.getElementById('clearFilterBtn');
        
        console.log('Elements found:', {
            uploadBox: !!uploadBox,
            fileInput: !!fileInput,
            openHtmlBtn: !!openHtmlBtn,
            downloadHtmlBtn: !!downloadHtmlBtn,
            dateFilter: !!dateFilter,
            clearFilterBtn: !!clearFilterBtn
        });

        // Upload box click
        uploadBox.addEventListener('click', () => {
            console.log('Upload box clicked, opening file picker...');
            fileInput.click();
        });

        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('drag-over');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('drag-over');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Open HTML button
        openHtmlBtn.addEventListener('click', openAsHtml);

        // Download HTML button
        downloadHtmlBtn.addEventListener('click', downloadAsHtml);

        // Date filter change listeners
        startDateInput.addEventListener('change', updateDateFilter);
        endDateInput.addEventListener('change', updateDateFilter);
        
        // Clear filter button
        clearFilterBtn.addEventListener('click', clearDateFilter);

        async function handleFile(file) {
            if (!file.name.endsWith('.zip')) {
                showStatus('Please select a valid ZIP file', 'error');
                return;
            }

            showStatus('Reading ZIP file...', 'info');
            loading.style.display = 'block';
            preview.style.display = 'none';

            try {
                const zip = await JSZip.loadAsync(file);
                let chatFile = null;
                const images = {};

                // Find chat text file and images
                for (let filename in zip.files) {
                    if (filename.endsWith('.txt')) {
                        chatFile = zip.files[filename];
                    } else if (filename.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                        // Convert to base64 data URL for cross-window compatibility
                        const blob = await zip.files[filename].async('blob');
                        const reader = new FileReader();
                        const dataUrl = await new Promise((resolve) => {
                            reader.onloadend = () => resolve(reader.result);
                            reader.readAsDataURL(blob);
                        });
                        images[filename] = dataUrl;
                    }
                }

                if (!chatFile) {
                    throw new Error('No chat text file found in ZIP');
                }

                const chatText = await chatFile.async('text');
                const parsedMessages = parseWhatsAppChat(chatText);
                chatData.allMessages = parsedMessages;
                chatData.messages = parsedMessages; // Initially show all messages
                chatData.images = images;

                showStatus(`Successfully loaded ${chatData.allMessages.length} messages`, 'success');
                openHtmlBtn.disabled = false;
                downloadHtmlBtn.disabled = false;
                
                // Show date filter and populate with first and last message dates
                dateFilter.style.display = 'block';
                populateDateRangeFromMessages();
                updateFilterInfo();
                
                // Show preview
                renderPreview();
                preview.style.display = 'block';

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                openHtmlBtn.disabled = true;
                downloadHtmlBtn.disabled = true;
            } finally {
                loading.style.display = 'none';
            }
        }

        function parseWhatsAppChat(text) {
            const messages = [];
            const lines = text.split('\n');
            
            // Common WhatsApp export patterns
            // Pattern 1: [DD/MM/YY, HH:MM:SS] Sender: Message
            // Pattern 2: DD/MM/YY, HH:MM - Sender: Message
            // Pattern 3: M/D/YY, H:MM AM/PM - Sender: Message
            
            const patterns = [
                /^\[?(\d{1,2}\/\d{1,2}\/\d{2,4},?\s+\d{1,2}:\d{2}(?::\d{2})?(?:\s*[AP]M)?)\]?\s*[-‚Äì]\s*([^:]+):\s*(.*)$/,
                /^(\d{1,2}\/\d{1,2}\/\d{2,4},?\s+\d{1,2}:\d{2}(?::\d{2})?(?:\s*[AP]M)?)\s*[-‚Äì]\s*([^:]+):\s*(.*)$/
            ];

            let currentMessage = null;

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                // Skip system messages
                if (line.includes('Messages and calls are end-to-end encrypted') ||
                    line.includes('Your security code with') ||
                    line.includes('changed.')) {
                    continue;
                }

                let matched = false;
                for (let pattern of patterns) {
                    const match = line.match(pattern);
                    if (match) {
                        if (currentMessage) {
                            messages.push(currentMessage);
                        }
                        
                        currentMessage = {
                            timestamp: match[1],
                            sender: match[2].trim(),
                            text: match[3].trim()
                        };
                        matched = true;
                        break;
                    }
                }

                // If line doesn't match pattern, it's a continuation of previous message
                if (!matched && currentMessage) {
                    currentMessage.text += '\n' + line;
                }
            }

            if (currentMessage) {
                messages.push(currentMessage);
            }

            // Filter out contact cards and other system messages from message text
            return messages.map(msg => {
                // Clean up contact card references
                let text = msg.text;
                text = text.replace(/\(file attached\)/gi, '');
                text = text.replace(/Contact card omitted/gi, 'üìá Contact card');
                text = text.replace(/<Media omitted>/gi, 'üñºÔ∏è Media');
                text = text.replace(/image omitted/gi, 'üñºÔ∏è Image');
                text = text.replace(/video omitted/gi, 'üé• Video');
                text = text.replace(/audio omitted/gi, 'üéµ Audio');
                text = text.replace(/sticker omitted/gi, 'üòÄ Sticker');
                text = text.replace(/GIF omitted/gi, 'üé¨ GIF');
                text = text.replace(/document omitted/gi, 'üìÑ Document');
                
                return {
                    ...msg,
                    text: text.trim()
                };
            }).filter(msg => msg.text || msg.text === ''); // Keep all messages even if text is empty
        }

        function parseMessageDate(timestamp) {
            // Parse various WhatsApp date formats
            // Examples: "1/15/24, 3:45 PM", "15/1/24, 15:45", "[15/01/2024, 15:45:30]"
            
            // Clean up the timestamp
            let cleanTimestamp = timestamp.replace(/[\[\]]/g, '').trim();
            
            // Try different date parsing approaches
            try {
                // Pattern: DD/MM/YY or MM/DD/YY or D/M/YY
                const datePattern = /(\d{1,2})\/(\d{1,2})\/(\d{2,4})/;
                const timePattern = /(\d{1,2}):(\d{2})/;
                
                const dateMatch = cleanTimestamp.match(datePattern);
                const timeMatch = cleanTimestamp.match(timePattern);
                
                if (dateMatch) {
                    let day, month, year;
                    
                    // Determine if it's DD/MM/YY or MM/DD/YY
                    // WhatsApp typically uses DD/MM/YY in most regions
                    // But US uses MM/DD/YY
                    const part1 = parseInt(dateMatch[1]);
                    const part2 = parseInt(dateMatch[2]);
                    
                    // If first part > 12, it must be day (DD/MM/YY format)
                    // If second part > 12, it must be day (MM/DD/YY format)
                    if (part1 > 12) {
                        day = part1;
                        month = part2;
                    } else if (part2 > 12) {
                        month = part1;
                        day = part2;
                    } else {
                        // Ambiguous - assume DD/MM/YY (most common)
                        day = part1;
                        month = part2;
                    }
                    
                    year = parseInt(dateMatch[3]);
                    // Convert 2-digit year to 4-digit
                    if (year < 100) {
                        year += year < 50 ? 2000 : 1900;
                    }
                    
                    let hours = 0, minutes = 0;
                    if (timeMatch) {
                        hours = parseInt(timeMatch[1]);
                        minutes = parseInt(timeMatch[2]);
                        
                        // Handle AM/PM
                        if (cleanTimestamp.includes('PM') && hours < 12) {
                            hours += 12;
                        } else if (cleanTimestamp.includes('AM') && hours === 12) {
                            hours = 0;
                        }
                    }
                    
                    // Create date object (month is 0-indexed in JS)
                    return new Date(year, month - 1, day, hours, minutes);
                }
            } catch (error) {
                console.error('Error parsing date:', timestamp, error);
            }
            
            return null;
        }

        function filterMessagesByDate(messages, startDate, endDate) {
            if (!startDate && !endDate) {
                return messages;
            }
            
            return messages.filter(msg => {
                const msgDate = parseMessageDate(msg.timestamp);
                if (!msgDate) return true; // Include messages we can't parse
                
                // Set time to start of day for comparison
                const msgDateOnly = new Date(msgDate.getFullYear(), msgDate.getMonth(), msgDate.getDate());
                
                if (startDate && endDate) {
                    return msgDateOnly >= startDate && msgDateOnly <= endDate;
                } else if (startDate) {
                    return msgDateOnly >= startDate;
                } else if (endDate) {
                    return msgDateOnly <= endDate;
                }
                
                return true;
            });
        }

        function updateDateFilter() {
            const startDate = startDateInput.value ? new Date(startDateInput.value) : null;
            const endDate = endDateInput.value ? new Date(endDateInput.value) : null;
            
            // Validate date range
            if (startDate && endDate && startDate > endDate) {
                showStatus('Start date must be before end date', 'error');
                return;
            }
            
            // Filter messages
            chatData.messages = filterMessagesByDate(chatData.allMessages, startDate, endDate);
            
            // Update preview
            renderPreview();
            updateFilterInfo();
        }

        function updateFilterInfo() {
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            
            if (!startDate && !endDate) {
                filterInfo.innerHTML = `üí° Leave empty to include all messages | Showing: ${chatData.messages.length} of ${chatData.allMessages.length} messages`;
            } else {
                const startStr = startDate ? formatDateReadableFromString(startDate) : 'beginning';
                const endStr = endDate ? formatDateReadableFromString(endDate) : 'end';
                filterInfo.innerHTML = `üìÖ Showing messages from ${startStr} to ${endStr} | ${chatData.messages.length} of ${chatData.allMessages.length} messages`;
            }
        }

        function populateDateRangeFromMessages() {
            if (chatData.allMessages.length === 0) return;
            
            let firstDate = null;
            let lastDate = null;
            
            // Find first valid date
            for (let msg of chatData.allMessages) {
                const date = parseMessageDate(msg.timestamp);
                if (date) {
                    firstDate = date;
                    break;
                }
            }
            
            // Find last valid date (iterate from end)
            for (let i = chatData.allMessages.length - 1; i >= 0; i--) {
                const date = parseMessageDate(chatData.allMessages[i].timestamp);
                if (date) {
                    lastDate = date;
                    break;
                }
            }
            
            // Populate the date inputs
            if (firstDate) {
                startDateInput.value = formatDateForInput(firstDate);
            }
            
            if (lastDate) {
                endDateInput.value = formatDateForInput(lastDate);
            }
            
            // Update the filter info to show the date range
            if (firstDate && lastDate) {
                filterInfo.innerHTML = `üìÖ Chat date range: ${formatDateReadable(firstDate)} to ${formatDateReadable(lastDate)} | Showing: ${chatData.messages.length} messages`;
            }
        }

        function formatDateForInput(date) {
            // Format date as YYYY-MM-DD for input[type="date"]
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function formatDateReadable(date) {
            // Format date as "31 December 2025"
            const day = date.getDate();
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            const month = monthNames[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function formatDateReadableFromString(dateString) {
            // Convert input date string to readable format
            const date = new Date(dateString);
            return formatDateReadable(date);
        }

        function formatDateTimeReadable(date) {
            // Format date and time as "31 December 2025, 3:45 PM"
            const day = date.getDate();
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            const month = monthNames[date.getMonth()];
            const year = date.getFullYear();
            
            let hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // Convert to 12-hour format
            
            return `${day} ${month} ${year}, ${hours}:${minutes} ${ampm}`;
        }

        function clearDateFilter() {
            startDateInput.value = '';
            endDateInput.value = '';
            chatData.messages = chatData.allMessages;
            renderPreview();
            filterInfo.innerHTML = `üí° Showing all messages | ${chatData.allMessages.length} messages`;
        }

        function renderPreview() {
            chatPreview.innerHTML = '';
            const previewMessages = chatData.messages.slice(0, 50);
            const senders = [...new Set(chatData.messages.map(m => m.sender))];
            const currentUser = senders[0]; // Assume first sender is current user

            previewMessages.forEach(msg => {
                const messageDiv = createPreviewMessage(msg, currentUser);
                chatPreview.appendChild(messageDiv);
            });
        }

        function createPreviewMessage(msg, currentUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${msg.sender === currentUser ? 'sent' : 'received'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (msg.sender !== currentUser) {
                const senderDiv = document.createElement('div');
                senderDiv.className = 'message-sender';
                senderDiv.textContent = msg.sender;
                contentDiv.appendChild(senderDiv);
            }

            // Check if message contains image reference
            let messageText = msg.text;
            let imageMatch = messageText.match(/<attached:\s*([^>]+)>/i) || 
                            messageText.match(/([^\s]+\.(jpg|jpeg|png|gif|webp))/i);
            
            if (imageMatch) {
                const imageName = imageMatch[1];
                if (chatData.images[imageName]) {
                    const img = document.createElement('img');
                    img.className = 'message-image';
                    img.src = chatData.images[imageName];
                    contentDiv.appendChild(img);
                    messageText = messageText.replace(imageMatch[0], '').trim();
                }
            }

            if (messageText) {
                const textDiv = document.createElement('div');
                textDiv.className = 'message-text';
                // Preserve line breaks and formatting
                textDiv.style.whiteSpace = 'pre-wrap';
                textDiv.textContent = messageText;
                contentDiv.appendChild(textDiv);
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            // Format timestamp to readable format
            const parsedDate = parseMessageDate(msg.timestamp);
            if (parsedDate) {
                timeDiv.textContent = formatDateTimeReadable(parsedDate);
            } else {
                timeDiv.textContent = msg.timestamp; // Fallback to original
            }
            contentDiv.appendChild(timeDiv);

            messageDiv.appendChild(contentDiv);
            return messageDiv;
        }

        function openAsHtml() {
            const senders = [...new Set(chatData.messages.map(m => m.sender))];
            const currentUser = senders[0];

            // Create full HTML page
            const htmlContent = generateHtmlContent(currentUser);

            // Open in new window
            const newWindow = window.open('', '_blank');
            newWindow.document.write(htmlContent);
            newWindow.document.close();
            
            showStatus('Chat opened in new tab. Press Ctrl+P or Cmd+P to save as PDF!', 'success');
        }

        function downloadAsHtml() {
            const senders = [...new Set(chatData.messages.map(m => m.sender))];
            const currentUser = senders[0];

            // Create full HTML page
            const htmlContent = generateHtmlContent(currentUser);

            // Create a Blob from the HTML content
            const blob = new Blob([htmlContent], { type: 'text/html' });
            
            // Create a download link
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `whatsapp-chat-${new Date().toISOString().split('T')[0]}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('HTML file downloaded successfully!', 'success');
        }
